version: 2
before:
  hooks:
    - go mod download
    - go mod tidy
builds:
-
  id: ebk-linux
  env:
    - CGO_ENABLED=0
  goos:
    - linux
  goarch:
    - amd64
  ldflags:
    - -s -w -X github.com/k1LoW/ebk.version={{.Version}} -X github.com/k1LoW/ebk.commit={{.FullCommit}} -X github.com/k1LoW/ebk.date={{.Date}} -X github.com/k1LoW/ebk/version.Version={{.Version}}
-
  id: ebk-darwin
  env:
    - CGO_ENABLED=0
  goos:
    - darwin
  goarch:
    - amd64
    - arm64
  ldflags:
    - -s -w -X github.com/k1LoW/ebk.version={{.Version}} -X github.com/k1LoW/ebk.commit={{.FullCommit}} -X github.com/k1LoW/ebk.date={{.Date}} -X github.com/k1LoW/ebk/version.Version={{.Version}}
-
  id: ebk-windows
  env:
    - CGO_ENABLED=0
  goos:
    - windows
  goarch:
    - amd64
  ldflags:
    - -s -w -X github.com/k1LoW/ebk.version={{.Version}} -X github.com/k1LoW/ebk.commit={{.FullCommit}} -X github.com/k1LoW/ebk.date={{.Date}} -X github.com/k1LoW/ebk/version.Version={{.Version}}
archives:
-
  id: ebk-archive
  name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  format_overrides:
    - goos: darwin
      formats:
        - zip
  files:
    - CREDITS
    - README.md
    - CHANGELOG.md
-
  id: ebk-binary
  name_template: '{{ .Binary }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  formats:
    - binary
checksum:
  name_template: 'checksums.txt'
nfpms:
  - id: ebk-nfpms
    file_name_template: "{{ .ProjectName }}_{{ .Version }}-1_{{ .Arch }}"
    ids:
      - ebk-linux
    homepage: https://github.com/k1LoW/ebk
    maintainer: Ken'ichiro Oyama <k1lowxb@gmail.com>
    description: ebk is a tiny tool for ebook.
    license: MIT
    formats:
      - apk
      - deb
      - rpm
    bindir: /usr/bin
    epoch: 1
